name: upmbrella
description: Smart Campus Umbrella App
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_map: ^8.2.1        # Latest 8.x version
  latlong2: 0.9.1           # Compatible with flutter_map 8.x
  intl: ^0.18.0
  image_picker: ^1.1.2
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  rename: ^3.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png